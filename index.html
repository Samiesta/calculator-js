<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="calculator-container">

            <div class="logo-area">
                <p>Casio-something</p>
                <p>Made by ...</p>
            </div>

            <div class="display-area">
                <div class="output">11</div>
                <div class="input"></div>
            </div>

            <div class="button-body">

                <div class="numeric-button-body">
                    <button id="clear">AC</button>
                    <button id="percentage">%</button>
                    <button id="sign">&#177;</button>
                    <button id="1" class="number-button">1</button>
                    <button id="2" class="number-button">2</button>
                    <button id="3" class="number-button">3</button>
                    <button id="4" class="number-button">4</button>
                    <button id="5" class="number-button">5</button>
                    <button id="6" class="number-button">6</button>
                    <button id="7" class="number-button">7</button>
                    <button id="8" class="number-button">8</button>
                    <button id="9" class="number-button">9</button>
                    <button id="0" class="number-button">0</button>
                    <button id="dot">.</button>
                </div>

                <div class="operator-button-body">
                    <button class="operator-button" id="divide">/</button>
                    <button class="operator-button" id="multiply">x</button>
                    <button class="operator-button" id="subtract">-</button>
                    <button class="operator-button" id="addition">+</button>
                    <button class="operator-button" id="equals">=</button>
                </div>

            </div>
        </div>


    </div>

    
</body>
</html>
